# nginx configuration for Ollama HTTPS reverse proxy
# This file should be symlinked or copied to:
#   /opt/homebrew/etc/nginx/servers/ollama.conf (Apple Silicon)
#   /usr/local/etc/nginx/servers/ollama.conf (Intel Mac)

# Upstream configuration
# If Ollama runs on a different machine in the future, update the upstream:
# upstream ollama_backend {
#     server ollama-server-ip:11434;
# }

upstream ollama_backend {
    server 127.0.0.1:11434;
}

# HTTPS server configuration
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    
    # Server names - accepts both localhost and Tailscale hostname
    # Using _ as catch-all to accept any hostname (since we override Host header anyway)
    server_name localhost macbook-m1 _;
    
    # SSL certificate configuration
    # Update paths to match your SSL certificates directory location
    ssl_certificate /Users/g150446/caddy-certs/macbook-m1.crt;
    ssl_certificate_key /Users/g150446/caddy-certs/macbook-m1.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /opt/homebrew/var/log/nginx/ollama_access.log;
    error_log /opt/homebrew/var/log/nginx/ollama_error.log;
    
    # Allow all IPs (including Tailscale)
    # Reverse proxy to Ollama
    location / {
        proxy_pass http://ollama_backend;
        proxy_http_version 1.1;
        
        # Set Host header to localhost for Ollama (Ollama may reject other hostnames)
        proxy_set_header Host localhost:11434;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for streaming responses)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
